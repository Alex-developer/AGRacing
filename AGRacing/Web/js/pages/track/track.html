<link rel="stylesheet" href="/js/pages/track/track.css" type="text/css" />

<div id="trackpage">
    <div id="trackmap">

        <div class="icon-bar thirteen-up">
            <a class="item zoom" id="zoomin">
                <i class="fi-zoom-in"></i>
            </a>
            <a class="item zoom " id="zoomreset">
                <i class="fi-magnifying-glass"></i>
            </a>
            <a class="item zoom " id="zoomout">
                <i class="fi-zoom-out"></i>
            </a>
            <a class="item disabled">&nbsp;</a>

            <a class="item rotate" id="rotateleft">
                <i class="fi-arrow-left"></i>
            </a>
            <a class="item rotate" id="rotatereset">
                <i class="fi-arrows-in"></i>
            </a>
            <a class="item rotate" id="rotateright">
                <i class="fi-arrow-right"></i>
            </a>

            <a class="item disabled">&nbsp;</a>
            <a class="item recording" id="startrecording">
                <i class="fi-record"></i>
            </a>
            <a class="item recording" id="stoprecording">
                <i class="fi-stop"></i>
            </a>
            <a class="item recording" id="savetrack">
                <i class="fi-save"></i>
            </a>
            <a class="item disabled">&nbsp;</a>    
            <a class="item" id="debug">
                <i class="fi-info"></i>
            </a>                    
        </div>

        <div id="trackcanvaswrapper">
            <div id="trackcanvas"></div>
        </div>
    </div>

    <div id="positions">
        <div class="row large-collapse small-collapse">
            <div class="small-1 large-1 columns">Pos</div>
            <div class="small-8 large-8 columns">Driver</div>
            <div class="small-3 large-3 columns">Best</div>
            <div class="clearfix"></div>
            <div id="timings"></div>
        </div>
    </div>
</div>
