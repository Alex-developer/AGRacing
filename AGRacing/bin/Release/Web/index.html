<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>AGRacing Dashboard</title>
    <link rel="stylesheet" href="/js/foundation/css/foundation.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>        
    <link rel="stylesheet" href="/css/style.css">    
</head>
<body>

    <div class="off-canvas-wrap" data-offcanvas>
        <div class="inner-wrap">
            <nav class="tab-bar">
                <section class="left-small">
                    <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
                </section>

                <section class="middle tab-bar-section">
                    <h1 class="title">AG Racing Dashboard</h1>
                </section>

                <section class="right-small">
                    <a class="right-off-canvas-toggle menu-icon" href="#"><span></span></a>
                </section>
            </nav>

            <aside class="left-off-canvas-menu" id="leftmenu">
                <ul class="off-canvas-list" id="pageselector">
                    <li><label>Views</label></li>
                    <li><a href="#" data-page="home" class="loadpage">Home</a></li>
                    <li><a href="#" data-page="dash" class="loadpage">Dashboard</a></li>
                    <li><a href="#" data-page="time" class="loadpage">Timings</a></li>
                    <li><a href="#" data-page="track" class="loadpage">Track</a></li>
                    <li><a href="#" data-page="auto" class="loadpage">Auto</a></li>
                    <li><a href="#" data-page="settings" class="loadpage">Settings</a></li>
                </ul>
            </aside>

            <aside class="right-off-canvas-menu">
                <ul class="off-canvas-list">
                    <li><label>Options</label></li>
                </ul>
            </aside>

            <section class="main-section" id="content">

            </section>

            <a class="exit-off-canvas"></a>

        </div>
    </div>

    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/hammer/hammer.min.js"></script>  
    <script src="/js/hammer/jquery.hammer.js"></script> 
    <script src="/js/foundation/js/foundation.min.js"></script>    
    <script src="/js/protocol.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/ui.js"></script>
</body>
</html>
