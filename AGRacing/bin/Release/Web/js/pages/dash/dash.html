<link rel="stylesheet" href="/js/kendo/styles/kendo.common.min.css" />
<link rel="stylesheet" href="/js/kendo/styles/kendo.default.min.css" />
<link rel="stylesheet" href="/js/kendo/styles/kendo.dataviz.min.css" />
<link rel="stylesheet" href="/js/kendo/styles/kendo.dataviz.default.min.css" />

<link rel="stylesheet" href="/js/pages/dash/dash.css" type="text/css" charset="utf-8" />

<div id="dashpage">
    <div id="gauge-container">

        <div>
            <div id="mph"></div>
            <div id="gear">2</div>
        </div>

        <div class="k-gauge">
            <div id="position"><span class="first">P<span id="currentposition"></span></span><span class="second">/<span id="numberofplayers"></span></span></div>
            <div id="lap"><span class="first">L<span id="currentlap"></span></span><span class="second">/<span id="lapsinevent"></span></span></div>
        </div>
        <div id="rpm"></div>
        <div id="fuel"></div>
        <div id="water-temprature"></div>
    </div>

    <div class="small-9 large-9 columns">
        <div class="small-4 large-4 columns"><h2>&nbsp;</h2></div>
        <div class="small-4 large-4 columns"><h2>Car</h2></div>
        <div class="small-4 large-4 columns"><h2>Track</h2></div>

        <div class="small-4 large-4 columns"><h3 id="playername">&nbsp;</h3></div>
        <div class="small-4 large-4 columns"><h3 id="carname">&nbsp;</h3></div>
        <div class="small-4 large-4 columns"><h3 id="trackname">&nbsp;</h3></div>

        <div class="small-4 large-4 columns"><h3>&nbsp;</h3></div>
        <div class="small-4 large-4 columns"><h3 id="cartype">&nbsp;</h3></div>
        <div class="small-4 large-4 columns"><h3 id="trackvarient">&nbsp;</h3></div>

        <div class="small-4 large-4 columns"><h3>&nbsp;</h3></div>
        <div class="small-4 large-4 columns"><h3>&nbsp;</h3></div>
        <div class="small-4 large-4 columns"><h3 id="tracktemp">&nbsp;</h3></div>

        <div class="small-4 large-4 columns"><h3>&nbsp;</h3></div>
        <div class="small-4 large-4 columns"><h3>&nbsp;</h3></div>
        <div class="small-4 large-4 columns"><h3 id="ambienttemp">&nbsp;</h3></div>
    </div>
    <div class="small-3 large-3 columns">
        <h2>Top 5</h2>
        <h3>1&nbsp;&nbsp;<span id="position0"></span></h3>
        <h3>2&nbsp;&nbsp;<span id="position1"></span></h3>
        <h3>3&nbsp;&nbsp;<span id="position2"></span></h3>
        <h3>4&nbsp;&nbsp;<span id="position3"></span></h3>
        <h3>5&nbsp;&nbsp;<span id="position4"></span></h3>
    </div>
</div>
